<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuperChore</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<link href="todolist.css" rel="stylesheet" type="css">

<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

</head>

<body>

<div class="page-header">
  <h1>Welcome to SuperChore!
  </br>
  <small>The easist way to track your ToDo list.</small></h1>
</div>

</br>
<div class="container">
  <div class="col-md-8">

  <div class="list">
    <form action ="javascript:void(0);" id="taskList">
      <p class="lead">
        <label for="todolist">Enter Your Task Here!</label>
          <input type="text" id="todolist" name="task" class="form-control">

        <input type="submit" value="Add Your Task" class="btn btn-success btn-lg">
      </p>
    </form>


    <div class="enteredlist">

      <ol class="bg-warning" id="toDoList"></ol>

      </div>
    </div>
      </div>
    <div class="col-md-4"></div>
</div>


<script type="text/javascript" src="todolist.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>

</html>
